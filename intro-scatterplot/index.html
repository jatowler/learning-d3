<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>

    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
    <script type="text/javascript">
      var numDatapoints = 20;
      var dataset = [
                      [5,   20],
                      [480, 90],
                      [250, 50],
                      [100, 33],
                      [330, 95],
                      [410, 12],
                      [475, 44],
                      [25,  67],
                      [85,  21],
                      [220, 88],
                      [600, 150]
                    ];

      var svgWidth = 500;
      var svgHeight = 300;
      var barPadding = 1;
      var marginPadding = 20;

      var xScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                           .range([marginPadding, svgWidth - marginPadding * 2]);
      var yScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                           .range([svgHeight - marginPadding, marginPadding]);

      var rScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                           .range([2, 5]);

      var svg = d3.select("body")
                     .append("svg")
                     .attr("width", svgWidth)
                     .attr("height", svgHeight);

      svg.selectAll("svg")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return rScale(d[1]);
            });

      svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
                return xScale(d[0]);
            })
            .attr("y", function(d) {
                return yScale(d[1]);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red")
    </script>
  </body>
</html>
