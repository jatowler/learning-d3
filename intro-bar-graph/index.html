<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>

    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
    <script type="text/javascript">
      var numDatapoints = 20;
      var dataset = [];
      for (var i = 0; i < 20; i++)
      {
        dataset.push(Math.random() * 25);
      }

      var svgWidth = 500;
      var svgHeight = 100;
      var barPadding = 1;

      var svg = d3.select("body")
                     .append("svg")
                     .attr("width", svgWidth)
                     .attr("height", svgHeight);

      svg.selectAll("svg")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (svgWidth / dataset.length);
            })
            .attr("y", function(d) {
                return svgHeight - (d * 4);
            })
            .attr("width", svgWidth / dataset.length - barPadding)
            .attr("height", function(d) {
                return d * 4;
            });
    </script>
  </body>
</html>
